{% extends 'usuario_prof/base.html' %}
{% load static %}

{% block css %}
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="{% static 'css/perfilp.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
{% endblock %}

{% block conteudo %}
{% if request.session.usuario %}
<div class="avatar">
  <div class="aavatar">
    <img class="arredonda" id='avatar' src="{{avatar.url}}" width="80px" height="80px">
  </div>
  <div class="avatar-nome">
    <p>{{usuario}} {{usuarios}}</p>
  </div>
  <div class="card-matric">
    <p>{{nivel}}-{{disc}}</p>
  </div>
  <div class="card-turno">
    <p>{{trn}}</p>
  </div>
</div>
<div class="corpo-perfil">
  {% block perfil-content %}

  {% endblock %}
</div>
{% endif %}
{% endblock %}
