<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>
      {% block 'titulo' %}Login{% endblock %}
    </title>
  </head>
  <body>
    {% block 'conteudo' %}
    <div class="container">
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">CEEJA Belém</span>
        </div>
      </nav>
      <br>
      {% if status == '1' %}
      <div class="alert alert-danger" role="alert">
          Email ou senha inválidos
      </div>
      {% endif %}

      {% if status == '2' %}
      <div class="alert alert-danger" role="alert">
          Faça login antes de tentar acessar o sistema
      </div>
      {% endif %}

      <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md">
           <h1>Login</h1>
           <hr>

           <form method="POST" action="/usuario_prof/validar_login/">
             {% csrf_token %}
              <label>Email</label>
              <input name="email" class="form-control" type="text" placeholder="Email...">
              <br>
              <label>Senha</label>
              <input name="senha" class="form-control" type="password" placeholder="Senha...">
              <br>
              <input class="btn btn-info btn-lg" type="submit" value="Enviar">
              <a href="/usuario_prof/cadastro/" class="btn btn-warning btn-lg">Cadastro</a>
           </form>
        </div>

        <div class="col-md-3">

        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
