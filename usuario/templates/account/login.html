{% extends 'basePG/base.html' %}
{% load 'statics' %}
{% load crispy_forms_tags %}

{% block titulo %}{{titulo1}}{% endblock %}

{% block conteudo %}
<div class="cad">
  <h2>{{titulo1}}</h2>
  <hr>
  <div class="col-md-6 mx-auto">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
    </form>
    <hr>
    <button type="submit" name="button" class="btn btn-light mt-6">ACESSAR</button>
  </div>
</div>
{% endblock %}
