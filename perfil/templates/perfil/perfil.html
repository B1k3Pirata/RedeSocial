{% load static %}

{% block conteudo %}

<div class="secao">
  <div class="dados">
    <div class="foto-p">
      <img id='avatar' src="{{avatar}}" alt="">

    </div>
    <div class="pessoal">
      <div class="nome">
        <p id="nome">{{nome}}</p>
      </div>
      <div class="snome">
        <p id="snome">{{snome}}</p>

        <p id="matr">{{matricula}}</p>
      </div>
      <div class="det">

        <a href="/agenda/agendar">

      <div class="imaterial">

          <img src="{% static 'img/scola_png/g5110.png' %}"  width="75px" height="75px"><br></a>

      </div>
      <div class="iid">
        <a href="/">
          <img src="{% static 'img/scola_png/014-identification.png' %}"  width="75px" height="75px"><br></a>
        <label for="">Identificador</label>

</div>
