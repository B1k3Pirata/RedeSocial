{% extends 'basePG/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static '/css/perfil.css' %}">

{% endblock %}

{% block conteudo %}
{% if request.session.usuario %}
<div class="card">
  <div class="avatar">
    <img class="arredonda" id='avatar' src="{{avatar.url}}" width="40px" height="40px">
  </div>
  <div class="avatar-nome">
    <p>{{usuario}}</p>
  </div>
  <div class="card-menu">
    <div class="card-matric">
      <p>matric</p>
    </div>
    <div class="card-ano">
      <p>ano</p>
    </div>
    <div class="card-menu">
      <p>menu</p>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
